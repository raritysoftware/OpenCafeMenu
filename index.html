<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kafe Menü</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;700&display=swap" rel="stylesheet">
  <style>
    html, body {
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
    }
    :root {
      --cafe-primary: #6a4c36;
      --cafe-secondary: #b68973;
      --cafe-accent: #e6be8a;
      --cafe-bg: #f5eee6;
      --cafe-card: #fffaf6;
      --cafe-highlight: #d9a066;
      --cafe-footer: #3e2c23;
      --cafe-footer-accent: #e6be8a;
    }
    body {
      background: var(--cafe-bg);
      font-family: 'Montserrat', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      width: 100vw;
      max-width: 100vw;
      overflow-x: hidden;
    }
    .navbar {
      background: var(--cafe-primary);
      box-shadow: 0 2px 8px #0001;
    }
    .navbar-brand {
      font-weight: 700;
      letter-spacing: 1px;
      color: var(--cafe-accent) !important;
      text-shadow: 0 2px 8px #0002;
    }
    .nav-link {
      color: #fff !important;
      font-weight: 600;
      transition: color 0.2s;
    }
    .nav-link.active {
      color: var(--cafe-accent) !important;
      text-decoration: underline;
    }
    .nav-link:hover {
      color: var(--cafe-highlight) !important;
    }
    .menu-section {
      flex: 1 0 auto;
      padding: 2rem 0 3rem 0;
      animation: fadeIn 1s;
      width: 100%;
      max-width: 100vw;
      overflow-x: hidden;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .menu-category-group {
      margin-bottom: 2.5rem;
      margin-top: 2.5rem;
      padding: 0;
      background: none;
      border: none;
      border-radius: 0;
      box-shadow: none;
    }
    .menu-category-group h3 {
      font-size: 1.4rem;
      letter-spacing: 1px;
      margin-bottom: 2.2rem;
      color: #6a4c36;
      text-transform: uppercase;
      font-weight: 800;
      background: linear-gradient(90deg, #f5eee6 0%, #e6be8a 100%);
      padding: 0.7rem 2.2rem 0.7rem 1.2rem;
      border-radius: 0.5rem 2.5rem 0.5rem 2.5rem/1.5rem 2.5rem 1.5rem 2.5rem;
      display: block;
      box-shadow: 0 6px 24px rgba(186,137,115,0.13);
      border-left: 8px solid #b68973;
      border-bottom: 2px solid #e6be8a;
      width: fit-content;
      min-width: 220px;
      max-width: 100vw;
      margin-left: auto;
      margin-right: auto;
      text-align: center;
      transition: box-shadow 0.3s, transform 0.3s;
    }
    .menu-category-group h3:hover {
      box-shadow: 0 12px 32px rgba(30,40,60,0.28);
      transform: scale(1.03);
    }
    .menu-category-group .row {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 2.2rem 2.2rem;
      margin-left: 0;
      margin-right: 0;
    }
    .menu-card {
      margin-bottom: 0;
      border: none;
      border-radius: 1.2rem;
      box-shadow: 0 2px 16px rgba(30,40,60,0.10);
      background: var(--cafe-card);
      transition: transform 0.18s, box-shadow 0.18s, background 0.3s;
      max-width: 260px;
      min-width: 220px;
      margin-left: 0;
      margin-right: 0;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      overflow: hidden;
    }
    .menu-card:hover {
      transform: translateY(-6px) scale(1.04);
      box-shadow: 0 12px 36px #5b86e555;
      background: #f7fafd;
    }
    .card-img-top {
      object-fit: cover;
      height: 120px;
      background: #eee;
      border-bottom: 1px solid #eee;
    }
    .menu-title {
      font-size: 1.1rem;
      font-weight: 700;
      color: var(--cafe-primary);
      margin-bottom: 0.2rem;
    }
    .menu-price {
      font-weight: bold;
      color: var(--cafe-highlight);
      font-size: 1em;
      margin-bottom: 0.2rem;
    }
    .about-section {
      background: var(--cafe-card);
      border-radius: 18px;
      box-shadow: 0 2px 12px var(--cafe-secondary)22;
      margin: 2rem auto 2rem auto;
      max-width: 700px;
      padding: 2rem 2rem 1.5rem 2rem;
      animation: fadeIn 1.2s 0.2s backwards;
    }
    .about-title {
      color: var(--cafe-secondary);
      font-weight: 700;
      font-size: 1.5rem;
      margin-bottom: 1rem;
      letter-spacing: 1px;
    }
    .about-text {
      color: var(--cafe-primary);
      font-size: 1.1rem;
      line-height: 1.7;
      font-weight: 500;
    }
    footer {
      background: var(--cafe-footer);
      color: var(--cafe-footer-accent);
      text-align: left;
      padding: 2.5rem 0 1.2rem 0;
      font-size: 1.1em;
      letter-spacing: 1px;
      flex-shrink: 0;
      margin-top: auto;
      box-shadow: 0 -2px 8px #0001;
      display: flex;
      flex-direction: row;
      flex-wrap: wrap;
      justify-content: center;
      align-items: flex-start;
      gap: 2.5rem;
      border-radius: 0;
      width: 100vw;
      max-width: 100vw;
      overflow-x: hidden;
    }
    .footer-col {
      min-width: 180px;
      max-width: 320px;
      flex: 1 1 220px;
      margin-bottom: 1rem;
    }
    .footer-social {
      margin-bottom: 0.7rem;
    }
    .footer-social a {
      color: var(--cafe-footer-accent);
      margin: 0 0.5rem;
      font-size: 1.5em;
      transition: color 0.2s;
    }
    .footer-social a:hover {
      color: var(--cafe-highlight);
    }
    #menu-list {
      width: 100%;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 2.5rem 0;
      padding: 0;
      overflow-x: hidden;
    }
    @media (max-width: 1200px) {
      .menu-category-group .row {
        gap: 1.2rem 1.2rem;
      }
      .menu-card {
        max-width: 48vw;
        min-width: 180px;
      }
    }
    @media (max-width: 900px) {
      .menu-category-group h3 {
        font-size: 1.1rem;
        padding: 0.5rem 1.2rem;
      }
      .menu-card {
        max-width: 90vw;
        min-width: 120px;
      }
      .menu-category-group .row {
        gap: 0.7rem 0.7rem;
      }
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#menu">OpenCafe</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="#menu" id="nav-menu">Menü</a></li>
          <li class="nav-item"><a class="nav-link" href="#about" id="nav-about">Hakkında</a></li>
        </ul>
      </div>
    </div>
  </nav>
  <main class="container menu-section">
    <section id="menu-section">
      <h1 class="mb-4 text-center" style="color:var(--cafe-primary); font-weight:700;">Kafe Menüsü</h1>
      <div id="menu-list" class="row justify-content-center"></div>
    </section>
    <section class="about-section" id="about-section" style="display:none;">
      <div class="about-title">Hakkımızda</div>
      <div class="about-text" id="about-text">Yükleniyor...</div>
    </section>
  </main>
  <footer>
    <div class="footer-col">
      <div class="footer-social" id="footer-social"></div>
      <div id="footer-copyright"></div>
    </div>
    <div class="footer-col">
      <div id="footer-adres"></div>
      <div id="footer-tel"></div>
      <div id="footer-email"></div>
    </div>
  </footer>
  <script type="module" src="menu-frontend.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // Navbar aktif link
    function setActiveNav() {
      const hash = location.hash.replace('#', '') || 'menu';
      document.getElementById('nav-menu')?.classList.toggle('active', hash === 'menu');
      document.getElementById('nav-about')?.classList.toggle('active', hash === 'about');
    }
    window.addEventListener('hashchange', setActiveNav);
    document.addEventListener('DOMContentLoaded', setActiveNav);
  </script>
</body>
</html>
